<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hair Studio Single Page Website</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Poppins:ital,wght@1,300&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <section id="banner">
            <img class="logo" src="images/logo.jpg" alt="logo" />
            <div class="banner-text">
                <h1>Hair Studio</h1>
                <p>Style Your Hair Is Style Your Life</p>
                <div class="banner-btn">
                    <a href="#"><span></span> Find Out</a>
                    <a href="#"><span></span> Read More</a>
                </div>
            </div>
        </section>

        <div id="sideNav">
            <nav>
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">FEATURES</a></li>
                    <li><a href="#">SERVICES</a></li>
                    <li><a href="#">TESTIMONIALS</a></li>
                    <li><a href="#">MEET US</a></li>
                </ul>
            </nav>
        </div>

        <div id="menuBtn" onclick="closeOpenBtn();">
            <img id="menu" src="images/menu.png" alt="menu button">
        </div>

        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
